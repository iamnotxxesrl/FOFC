<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kingdom of FapCraft</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(270deg, #1e1e2f, #2e2e4f, #1e1e2f);
        background-size: 600% 600%;
        animation: backgroundMove 30s ease infinite;
        font-family: 'Poppins', sans-serif;
        color: white;
        text-align: center;
    }

    @keyframes backgroundMove {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .tabs {
        display: flex;
        justify-content: center;
        margin-top: 2rem;
        gap: 1rem;
    }

    .tab {
        background: #333;
        border: 2px solid #555;
        border-radius: 10px;
        padding: 0.5rem 1.5rem;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 5px #aaa;
    }

    .tab.active {
        background: #7f5cff;
        color: white;
        box-shadow: 0 0 15px #7f5cff, 0 0 30px #7f5cff;
    }

    .tab:hover {
        background: #5e4acc;
    }

    .content {
        margin-top: 2rem;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    li {
        margin: 1rem 0;
    }

    h2 {
        font-size: 2rem;
        text-shadow: 0 0 10px #fff, 0 0 20px #7f5cff;
        margin-bottom: 1rem;
    }

    @keyframes fadeOut {
        0% { opacity: 1; }
        80% { opacity: 1; }
        100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }
</style>
</head>

<body>

<div class="tabs">
    <div class="tab active" id="news-tab">📰 News</div>
    <div class="tab" id="rules-tab">📜 Rules</div>
    <div class="tab" id="lore-tab">🖋️ Lore</div>
</div>

<div class="content" id="content">
    <h2>📰 Latest Updates</h2>
    <ul>
        <li>🔥 New PvP Arena added!</li>
        <li>🎉 Server maintenance completed successfully.</li>
        <li>🛡️ FapKing crowned after epic 1v1 duel.</li>
    </ul>
</div>

<audio id="magicSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_584d190f1e.mp3"></audio>

<script>
const newsTab = document.getElementById('news-tab');
const rulesTab = document.getElementById('rules-tab');
const loreTab = document.getElementById('lore-tab');
const content = document.getElementById('content');
const magicSound = document.getElementById('magicSound');

function setActive(tab) {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
}

newsTab.onclick = () => {
    setActive(newsTab);
    content.innerHTML = `
        <h2>📰 Latest Updates</h2>
        <ul>
            <li>🔥 New PvP Arena added!</li>
            <li>🎉 Server maintenance completed successfully.</li>
            <li>🛡️ FapKing crowned after epic 1v1 duel.</li>
        </ul>
    `;
};

rulesTab.onclick = () => {
    setActive(rulesTab);
    content.innerHTML = `
        <h2>📜 Server Rules</h2>
        <ul>
            <li>😈 No griefing, unless it’s consensual.</li>
            <li>🌶️ Keep it spicy but don’t break the vibe.</li>
            <li>🔨 Respect the mods — they hold the ban hammer.</li>
        </ul>
    `;
};

loreTab.onclick = () => {
    setActive(loreTab);
    content.innerHTML = `
        <h2>🖋️ Kingdom Lore</h2>
        <ul>
            <li>👑 FapKing founded the realm in pursuit of ultimate pleasure and glory.</li>
            <li>🏰 The Great Castle was built with enchanted bricks.</li>
            <li>🐲 Dark forces loom at the edges of the mystical lands.</li>
        </ul>
    `;
};

// Homeless Karl Easter Egg
let lastWPress = 0;

document.addEventListener('keydown', (e) => {
  if (e.key.toLowerCase() === 'w') {
    const now = Date.now();
    if (now - lastWPress < 400) { // Double tap W
      triggerKarlEasterEgg();
    }
    lastWPress = now;
  }
});

function triggerKarlEasterEgg() {
  if (!loreTab.classList.contains('active')) return;

  if (!document.getElementById('karlEasterEgg')) {
    const msg = document.createElement('div');
    msg.id = 'karlEasterEgg';
    msg.innerText = '🏢 Homeless Karl in CEO of the most powerful company in the Kingdom! still homeless tho 😭 💰';
    msg.style.position = 'fixed';
    msg.style.top = '20%';
    msg.style.left = '50%';
    msg.style.transform = 'translateX(-50%)';
    msg.style.padding = '1rem 2rem';
    msg.style.background = 'rgba(50, 50, 150, 0.8)';
    msg.style.border = '2px solid #bbaaff';
    msg.style.borderRadius = '12px';
    msg.style.color = '#fff';
    msg.style.fontSize = '1.5rem';
    msg.style.boxShadow = '0 0 15px #7f5cff, 0 0 30px #bbaaff';
    msg.style.zIndex = '9999';
    msg.style.animation = 'fadeOut 4s ease forwards';
    document.body.appendChild(msg);
    magicSound.play();
    setTimeout(() => {
      msg.remove();
    }, 4000);
  }
}
</script>

</body>
</html>
